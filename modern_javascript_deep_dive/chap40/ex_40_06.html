<!DOCTYPE html>
<html>
  <body>
    <!-- Angular -->
    <button (click)="handleClick($event)">Save</button>

    <!-- React -->
    <button onClick="{handleClick}">Save</button>

    <!-- Svelte -->
    <button on:click="{handleClick}">Save</button>

    <!-- Vue -->
    <button v-on:click="handleClick($event)">Save</button>
  </body>
</html>
